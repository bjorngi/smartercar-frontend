<div class="container-fixed">

  <div ng-controller="MapCtrl" class="col-xs-10 nopadding">
    <leaflet defaults="defaults" center="center" height="350px" width="666px"></leaflet>
  </div>



  <div ng-controller="MediaCtrl" class="col-xs-10 media">
    <audio media-player="mediaPlayer" data-playlist="playlist1">
      <source src="http://upload.wikimedia.org/wikipedia/en/d/d0/Rick_Astley_-_Never_Gonna_Give_You_Up.ogg" type="audio/ogg">
    </audio>
    <span ng-click="mediaPlayer.prev()"><i class="fa fa-backward"></i></span>
    <span ng-click="play()" ng-show="mediaPlayer.playing"><i class="fa fa-pause"></i></span>
    <span ng-click="play()" ng-show="!mediaPlayer.playing"><i class="fa fa-play"></i></span>
    <span ng-click="mediaPlayer.next()"><i class="fa fa-forward"></i></span>

  </div>


  <div class="col-xs-2 nopadding">
    <div gauges class="row-xs-1" ng-controller="SpeedCtrl"></div>
    <div gauges class="gaugeup" ng-controller="PowerCtrl"></div>
    <div gauges class="gaugeup" ng-controller="PowerCtrl"></div>
    <div gauges class="gaugeup" ng-controller="PowerCtrl"></div>
    <div gauges class="gaugeup" ng-controller="PowerCtrl"></div>
  </div>


</div>
